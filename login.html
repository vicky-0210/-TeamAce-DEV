<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="flex">
        <span>User Login</span>
        <form action="post">
            <div class="user">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your email" size="60" style="padding: 15px;">
            </div>
            <div class="pass">
                <label for="password"></label>
                <input type="text" id="password" name="password" placeholder="Enter password" size="60" style="padding: 15px;">
            </div>
            <div><input type="submit" value="Submit" style="padding: 15px;width: 140px; background-color: rgb(72, 100, 96);"></div>
        </form>
    </div>
</body>

</html>
